# Application name (optional)
spring.application.name=feedback-collection-backend

# MongoDB URI - Render will inject MONGO_URI from environment variable
spring.data.mongodb.uri=${MONGO_URI}

# Server port - Render maps an external port to this one
server.port=8080

# Optional: Bind to all IPs (Render handles networking itself)
server.address=0.0.0.0

# Optional: Logging level
logging.level.root=INFO

# JWT Configuration
jwt.secret=aVeryLongAndComplexSecretKeyForShelfexFeedbackApp1234567890abcdefghijklmnopqrstuvwxyz

# 24 hours in milliseconds
jwt.expiration=86400000  
